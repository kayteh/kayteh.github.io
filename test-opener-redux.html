<!doctype html>
<meta charset="utf-8">
<div id="container"></div>

<script>

function unable() {
  document.getElementById('container').innerHTML = "failed."
}

function able() {
  if (window.opener) {
    window.opener.location.href = "https://player.me"
  } else {
    unable()
  }
}


if (window.opener === null) {
  unable()
} else {
  able()
}
</script>
